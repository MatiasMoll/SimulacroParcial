<!-- Main jumbotron for a primary marketing message or call to action -->
<div class="jumbotron">
    <div class="container">
      <ul>
        <li *ngFor="let peli of listadoDePeliculas">
          <span>{{peli.nombre}}</span>
          <button class="btn btn-success" (click)="SeSeleccionoUnaPelicula(peli)">Seleccionar Pelicula</button>
        </li>
      </ul>
    </div>
</div>

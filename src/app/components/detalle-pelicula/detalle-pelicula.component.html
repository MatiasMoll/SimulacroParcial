<h2>Detalle pelicula</h2>
<div *ngIf="peliculaParaMostrar">
    <img src="{{this.peliculaParaMostrar.fotoDeLaPelicula}}" height="50" width="50">
    <p>{{this.peliculaParaMostrar.nombre}}</p>
    <p>{{this.peliculaParaMostrar.fechaEstreno}}</p>
    <p>{{this.peliculaParaMostrar.tipo}}</p>
    <p>{{this.peliculaParaMostrar.cantidadDePublico}}</p>
</div>

<h2>Heading</h2>
<div *ngIf="peliculaNueva">
    <input type="text" [(ngModel)]='peliculaNueva.nombre'>
    <button class="btn btn-secondary" (click)="guardarNuevaPelicula()">Crear Pelicula</button>
</div>
<div *ngIf="!peliculaNueva">
    <button class="btn btn-danger"(click)="hacerNuevaPelicula()">Nueva Pelicula</button>
</div>
